<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Project starter</title>
</head>
<body>
    <div class="counter">
        <div class="title">
            <h1>Count down time!</h1>
            <p class="description">My own flavored pomodoro.</p>
        </div>

        <div id="timer">00h:00m:00s</div>
            <form action="post">
                <div class="inputs">
                    <label for="time">Set time in minutes:</label>
                    <input type="text" name="time" id="time" value="180" >
                </div>
                <div class="controls">
                    <input type="button" id="start" value="&#x23F5; Start" />
                    <input type="button" id="pause" value="&#x23F8; Pause" />
                    <input type="button" id="resume" value="&#x23F5; Resume" />
                    <input type="button" id="reset"value="&#x27F2; Reset" />
                </div>
            </form>
        
    </div>
    <p class="attribution">Coded by<a href="http://ilieadrian.com">Ilie Adrian</a></p>
    <script src="script.js"></script>
</body>
</html>
